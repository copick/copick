name: tests

on:
  push:
    branches:
      - main
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-extended:
    name: ${{ matrix.platform }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    env:
      RUN_ALL: 1
    strategy:
      matrix:
        platform: [
          ubuntu-latest,
        ]
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.13"
          python-version: ${{ matrix.python-version }}

      - name: Install copick
        run: uv sync --locked --extra test --extra dev

      - name: Run tests
        run: uv run pytest -vvv -p no:warnings --color=yes --cov --cov-branch --cov-report=xml --cov-report=term-missing tests
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Coverage
        uses: codecov/codecov-action@v5

  test-macos:
    name: ${{ matrix.platform }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    env:
      RUN_ALL: 0
    strategy:
      matrix:
        platform: [
          macos-latest,
        ]
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.13"
          python-version: ${{ matrix.python-version }}

      - name: Install copick
        run: uv sync --locked --extra test --extra dev

      - name: Run tests
        run: uv run pytest -vvv -p no:warnings --color=yes --cov --cov-branch --cov-report=xml --cov-report=term-missing tests
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Coverage
        uses: codecov/codecov-action@v5

  test-windows:
    name: ${{ matrix.platform }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    env:
      RUN_ALL: 0
    strategy:
      matrix:
        platform: [
          windows-latest,
        ]
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.13"
          python-version: ${{ matrix.python-version }}

      - name: Install copick
        run: uv sync --locked --extra test --extra dev

      - name: Run tests
        run: uv run pytest -vvv -p no:warnings --color=yes --cov --cov-branch --cov-report=xml --cov-report=term-missing tests
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: copick/copick
